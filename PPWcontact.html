    <div class="wrapper">

        <div class="contact-body">
            <div class="email">
                <h2>get in touch</h2>
                <p>Contact us to find out more</p>
                <br><br>
                <p><strong>admin@xyz.com</strong></p>
                <p>0123 123 123 123</p>
            </div>
            <div class="form">
                <h2>drop us an email</h2>
                <p>If you have any questions/looking to work with us then drop us a line.</p>
                <form action="" method="GET" class="form-example">
                    <div class="name-email">
                        <div class="form-example">
                            <label for="name">Your Name: </label>
                            <input type="text" name="name" id="name" required>
                        </div>
                        <div class="form-example">
                            <label for="email">Your Email: </label>
                            <input type="email" name="email" id="email" required>
                        </div>
                    </div>
                    <div class="message">
                        <label for="story">Your Message: </label>
                        <textarea name="story" id="story" cols="90" rows="20"></textarea>
                    </div>
                    <div class="button">
                        <input type="submit" value="Send Message">   
                    </div>
                </form>
            </div>
        </div>
